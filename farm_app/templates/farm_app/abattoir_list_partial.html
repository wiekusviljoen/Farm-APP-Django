<div id="abattoir-prices" style="margin-top: 30px;">
    <h2>Abattoir Prices (N$ / kg)</h2>
    <div class="feed-list-controls">
        <button type="button" id="refresh-abattoir-list" class="refresh-btn">
            <span class="refresh-icon">⟳</span> Refresh Prices
        </button>
        <small id="abattoir-list-last-updated">Last updated: —</small>
    </div>
    <table class="feed-table" id="abattoir-prices-table">
        <thead>
            <tr>
                <th>Abattoir</th>
                <th>Location</th>
                <th>Status</th>
                <th>Cattle (N$/kg)</th>
                <th>Sheep (N$/kg)</th>
                <th>Goat (N$/kg)</th>
            </tr>
        </thead>
        <tbody id="abattoir-prices-body">
            <tr>
                <td colspan="6">Loading…</td>
            </tr>
        </tbody>
    </table>
    <style>
        #abattoir-prices {
            padding: 20px 0;
        }

        #abattoir-prices h2 {
            margin-top: 0;
            color: #2b6b2b;
        }

        .feed-list-controls {
            margin: 15px 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2e8b57 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #2e8b57 0%, #1a5f35 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .refresh-icon {
            display: inline-block;
            font-size: 18px;
            animation: spin 0.6s ease-in-out;
        }

        .refresh-btn:hover .refresh-icon {
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .feed-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        .feed-table th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .feed-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .feed-table tr:hover {
            background-color: #f5f5f5;
        }

        .feed-table tbody tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .status.ok {
            background-color: #90EE90;
            color: #155724;
        }

        .status.stale {
            background-color: #FFD700;
            color: #856404;
        }

        .status.error {
            background-color: #FFB6C6;
            color: #721c24;
        }
    </style>
</div>
